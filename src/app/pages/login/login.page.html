<ion-content [fullscreen]="true">

  <form class="form-container" #form="ngForm" (ngSubmit)="rotaAtual === '/login' ? entrar(form) : criarConta(form)">

    <div class="form-logotipo-group">

      <ion-img src="../../../assets/identidade-visual/icon.png" class="form-logotipo-icon" />
      <h1 class="form-logotipo-title">Moments</h1>

      <p class="form-logotipo-subtitle">
        Transforme seus momentos em lembran√ßas!
      </p>

    </div>

    <div class="form-input-group">

      <ion-input labelPlacement="stacked" placeholder="Nome" type="text" name="nome" *ngIf="rotaAtual !== '/login'" [(ngModel)]="nome">
        <ion-icon slot="start" name="person" aria-hidden="true"></ion-icon>
      </ion-input>

      <ion-input labelPlacement="stacked" placeholder="E-mail" type="email" name="email" [(ngModel)]="email">
        <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
      </ion-input>

      <ion-input labelPlacement="stacked" placeholder="Senha" type="password" name="senha" [(ngModel)]="senha">
        <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
      </ion-input>

      <a routerLink="/cadastro" class="form-forget-password">
        Esqueceu a senha?
      </a>

    </div>

    <div class="form-buttons-group">

      <ion-button type="submit" class="form-button signin-button">
        {{ rotaAtual === '/login' ? 'Entrar' : 'Criar Conta'}}
      </ion-button>

      <ion-button class="form-button signup-button" (click)="navigateToForm()">
        {{ rotaAtual !== '/cadastro' ? 'Criar Conta' : 'Entrar'}}
      </ion-button>

    </div>

  </form>

</ion-content>
