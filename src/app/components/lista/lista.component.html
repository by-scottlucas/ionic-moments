<div class="lista">
  <h3 class="titulo">Eventos recentes</h3>

  <ion-list>
    <ion-item-sliding *ngFor="let evento of listaEventos" class="itemSlide">
      <ion-item class="itemLista">
        <ion-label class="textoEvento">
          <p class="data">{{ evento.data }}</p>
          <p class="evento">{{ evento.titulo }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="editar()">Editar</ion-item-option>

        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-content class="ion-padding">
              <app-modal></app-modal>
            </ion-content>
          </ng-template>
        </ion-modal>

        <ion-item-option color="danger"> Excluir </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
