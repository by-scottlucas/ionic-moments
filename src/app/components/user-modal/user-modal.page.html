<ion-content [fullscreen]="true">

  <div class="container">

    <div class="modal-content">

      <h2 class="modal-title">{{ userEmail }}</h2>

      <div class="btn-group">
        <ion-button class="modal-btn exit" (click)="sair()">Sair</ion-button>
        <ion-button class="modal-btn close" (click)="fecharModal()">Fechar</ion-button>
      </div>

    </div>

  </div>

</ion-content>
